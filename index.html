<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script-gui.js" defer></script>
  <link rel="stylesheet" href="stylesheet.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class="header">
    <h1>Rock, Paper, Scissors</h1>
    <div id="gameState">Pick Rock, Paper or Scissors to start the game! 👇 First to 5 wins!</div>
  </div>
  <div class="playerIcons">
    <div class="whosPlaying">🫵</div>
    <div id="rock" class="emoji">✊</div>
    <div id="paper" class="emoji">✋</div>
    <div id="scissors" class="emoji">✌️</div>
    <div class="score"><div>Score:</div>
    <div id="playerScore">0</div></div>
  </div>
  <div id="vs">VS.</div>
  <div class="computerIcons">
    <div class="whosPlaying">&#129302;</div>
    <div id="computerScissors" class="emoji">✌️</div>
    <div id="computerPaper" class="emoji">✋</div>
    <div id="computerRock" class="emoji">✊</div>
    <div class="score"><div>Score:</div>
    <div id="computerScore">0</div></div>
  </div>
</body>
</html>
